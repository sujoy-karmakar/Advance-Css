<!-- Problem Statement
Explain the purpose of using the var() function in css. Also you have created two buttons with id named
primaryBtn and secondaryBtn which should be given background colors using the var() function. The color
code for primaryColor is #00b7ff and secondaryColor is #6c757d. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* we use  */
        :root {
            --primarycolor: #00b7ff;
            --secondaryColor: #6c757d;
        }

        #primaryBtn {
            background: var(--primarycolor);
        }

        #secondaryBtn {
            background: var(--secondarycolor);
        }

        button {
            padding: 5px 10px;
            border-radius: 10px;
            border: 1px solid black;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div>
        <button id="primaryBtn">primaryBtn</button>
        <button id="secondaryBtn">secondaryBtn</button>

    </div>

</body>

</html>
